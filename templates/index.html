<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="studyedge challenge, word filter">
    <meta name="author" content="sarim">
    
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <style type="text/css">
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.inside {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}

    </style>    

  <script type=text/javascript>
    $(function() {
      $('button#calculate').bind('click', function() {
        $.getJSON('/_word_filter', {
          a: $('input[name="a"]').val()
        }, function(data) {
          $("#result").text(data.result);
        });
        return false;
      });
    });
  </script>
  </head>
  <body>
    <div class="container">
      <div class="inside">
      <div class="header">
        <h3 class="text-muted">Enter a sentence to be filtered</h3>
      </div>
      <hr/>
      <p> <span id="result"></span></p>
   
      <input type="text" name="a">
      
        <button onclick="javascript:void()" id="calculate" type="button" class="btn btn-primary">filter</button>
    </div>
    <div>

  
  </body>
</html>
